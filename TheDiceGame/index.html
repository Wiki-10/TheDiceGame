<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Alexhdz.png">
    <title>theDiceGame🎲</title>
  </head>
  <body>
  <img src="Alexhdz.png" alt='logo' class = "logo" >
    <main>

      <section class="player player--0 player--active ">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1 ">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      <button class="btn btn--rules">📖 Rules</button>

    </main>
  <div class="modal hidden">
    <button class="close-modal">&times;</button>
    <h1>Rules 📖</h1>
    <p>
      The first one to get 100 points wins!
      <br>
      Roll the dice and get as much points as you can! <br>
      but be careful with getting a 1 because that will reset your points, make sure to hold your points when you're ready.
      <br>
      Have fun! 😁

    </p>
  </div>
  <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
